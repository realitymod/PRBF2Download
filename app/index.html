<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PR:BF2 Download Assistant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script>
        delete module.exports
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="window.js" charset="utf-8"></script>
</head>
<body>
<div id="titlebar-container" class="container-fluid">
    <i id="minimize-button" class="fas fa-window-minimize"></i>
    <i id="close-button" class="fas fa-times"></i>
</div>
<div id="container" class="container-fluid">

    <h1>
        PR:BF2 Download Assistant
        <small class="text-muted">v1.0</small>
    </h1>
    <p class="normaltext">Please wait while we download the full installer of Project Reality Battlefield 2. <br>It will be downloaded to your standard Downloads folder. <br><b>Make sure there is at least 9GB of free space!</b></p>

    <h5>Download progress:</h5>
    <div class="progress">
        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
    </div>
    <div id="install-container" class="install" style="visibility:hidden">
        <button id="install-button" type="button" style="margin: auto;margin-top: 20px;margin-bottom:20px;display: block"
                class="btn btn-primary">Open Download Folder
        </button>
        <p class="normaltext" id="install-instructions">Installation Instructions</p>
        <div id="website-link" class="website-link">Realitymod.com</div>
    </div>
</div>
</body>
</html>
